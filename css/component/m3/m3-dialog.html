<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="m3-dialog.css">
</head>

<body>
    <div class="m-dialog">
        <div class="m-dialog-container">
            <div class="m-dialog-header">
                <p class="m-dialog-title">
                    메뉴 삭제 확인
                </p>
            </div>

            <div class="m-dialog-content">
                <p>
                    "아메리카노" 메뉴를 삭제하시겠습니까?
                    이 작업은 되돌릴 수 없습니다.
                </p>
            </div>

            <div class="m-dialog-enabled">
                <button class="m-dialog-btn">Cancel</button>
                <button class="m-dialog-btn">Accept</button>
            </div>
        </div>
    </div>
</body>

</html>
